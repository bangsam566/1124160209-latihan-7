<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Merge Cell dan image</title>
    <style>
        table {
            border-collapse: collapse;
            width: 600px;
        }
        th {
            background-color: grey;
            color: black;
            font-weight: bold;
        }
        table, th, td {
            border: 1px solid black;
        }
        td {
            padding: 8px;
            vertical-align: top;
        }
        ul {
            margin: 0;
            padding-left: 20px;
        }
    </style>
</head>
<body>

<h1>Tabel Pase 2</h1>

<table>
    <tr>
        <th colspan="2">Product Kendaraan Jepang</th>
    </tr>
    <tr>
        <td rowspan="3"><img src="Toyota.jpg" alt="Toyota GR Yaris" width="250"></td>
        <td>Nama &nbsp;&nbsp; Toyota GR Yaris 2025</td>
    </tr>
    <tr>
        <td>Harga &nbsp;&nbsp; Rp 333.800.000</td>
    </tr>
    <tr>
        <td>
            Keterangan
            <ul>
                <li>Mesin Bertenaga</li>
                <li>Sistem Penggerak AWD</li>
                <li>Desain Sporty & Ringan</li>
                <li>Fitur Modern & Teknologi Balap</li>
            </ul>
        </td>
    </tr>
</table>

</body>
</html>
